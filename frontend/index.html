<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shield Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        'primary-black': '#0a0a0a',
                        'glass-bg': 'rgba(255, 255, 255, 0.05)',
                        'accent-gold': '#d4af37',
                        'highlight-blue': '#3B82F6',
                        'shadow-glow': 'rgba(59, 130, 246, 0.3)',
                        'accent-purple': '#8B5CF6',
                    },
                    backdropBlur: {
                        xl: '24px',
                    }
                }
            }
        }
    </script>
    <style>
        /* For custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        ::-webkit-scrollbar-thumb {
            background: #3B82F6;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #2563EB;
        }
        
        /* Ken Burns Effect Animations */
        @keyframes kenburns-top-left {
            0% { transform: scale(1.1) translate(0, 0); transform-origin: 0% 0%; }
            100% { transform: scale(1) translate(-2%, -2%); transform-origin: 0% 0%; }
        }
        @keyframes kenburns-bottom-right {
            0% { transform: scale(1.1) translate(0, 0); transform-origin: 100% 100%; }
            100% { transform: scale(1) translate(2%, 2%); transform-origin: 100% 100%; }
        }
        .animate-kenburns-top-left {
            animation: kenburns-top-left 8s ease-out forwards;
        }
        .animate-kenburns-bottom-right {
            animation: kenburns-bottom-right 8s ease-out forwards;
        }

        /* Hero Content Animation */
        @keyframes slide-up-fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-slide-up-fade-in {
            animation: slide-up-fade-in 1s ease-out forwards;
        }

        /* Light Streak Animation */
        @keyframes light-streak {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }
        .animate-light-streak::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(212, 175, 55, 0.1),
                transparent
            );
            animation: light-streak 4s cubic-bezier(0.25, 1, 0.5, 1) infinite;
            pointer-events: none;
            z-index: 1;
        }

        /* Horizontal Scroller Animation */
        @keyframes scroll-horizontal {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-100%);
            }
        }
        .animate-scroll-horizontal {
            animation: scroll-horizontal 70s linear infinite;
        }
        
        .hover-text-glow:hover {
            text-shadow: 0 0 10px #d4af37; /* accent-gold color */
        }
        
        /* Gold Glow Animation */
        @keyframes gold-glow {
            0%, 100% {
                box-shadow: 0 0 10px rgba(212, 175, 55, 0.4), 0 0 20px rgba(212, 175, 55, 0.2);
            }
            50% {
                box-shadow: 0 0 20px rgba(212, 175, 55, 0.8), 0 0 40px rgba(212, 175, 55, 0.4);
            }
        }
        .animate-gold-glow {
            animation: gold-glow 3s ease-in-out infinite;
        }
    </style>
<script type="importmap">

    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
<body class="bg-primary-black text-white font-sans overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
